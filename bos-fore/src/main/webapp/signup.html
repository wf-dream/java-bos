	<script type="text/javascript">
		/*60秒倒计时*/
		$("#validCode").click(function(){
			//倒计时
			setTime();
			
			//获取手机号码
			var telephone = $("#inputaccount").val();
			
			//发送手机验证码
			$.post("customer/sendSms.action",{telephone:telephone},function(data){
				if(data.success){
					alert("发送成功");
				}else{
					alert("发送失败");
				}
			},"json");
			
		});
		
		
		var time = 60;
		//计算时间的方法
		//1秒循环1次
		function setTime(){
			//如果time不为0的时候则继续执行逻辑,否则退出
			if(time>0){
				//修改按钮的值
				$("#validCode").val(time+"秒后再发送");
				//不可用
				$("#validCode").prop("disabled",true);
				
				//执行逻辑
				time--;
			}else{
				$("#validCode").val("重新发送");
				$("#validCode").prop("disabled",false);
				//重置时间
				time = 60;
				//退出
				return;
			}
			
			//定时器（执行1次）
			window.setTimeout(function(){
				setTime();
			},"1000");
		}
	
	</script>
